<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Poster Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="movie-carousel-container">
        <div class="movie-carousel">
            <div class="movie-item">
                <img src="angry_birds_2.jpg" alt="Angry Birds 2">
            </div>
            <div class="movie-item">
                <img src="sardar_poster_1.jpg" alt="Sardar (Poster 1)">
            </div>
            <div class="movie-item">
                <img src="sardar_poster_2.jpg" alt="Sardar (Poster 2)">
            </div>
            <div class="movie-item">
                <img src="sardar_poster_3.jpg" alt="Sardar (Poster 3)">
            </div>
            <div class="movie-item">
                <img src="sardar_poster_4.jpg" alt="Sardar (Poster 4)">
            </div>
            <div class="movie-item">
                <img src="sardar_poster_5.jpg" alt="Sardar (Poster 5)">
            </div>
            <div class="movie-item">
                <img src="sardar_poster_6.jpg" alt="Sardar (Poster 6)">
            </div>
        </div>
    </div>
</body>
</html>
