<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Entry</title>
</head>
<body>
    <script>
        let marks = prompt("Enter your marks (0-100):");
        console.log("Marks entered: " + marks);
        let numericMarks = parseInt(marks);
        if (numericMarks >= 0 && numericMarks <= 100) {
            alert("Valid marks entered: " + numericMarks);
        } else {
            alert("Invalid marks. Please enter a number between 0 and 100.");
        }
    </script>
</body>
</html>
