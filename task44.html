<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-family: 'Creepster', cursive;
            font-size: 70px;
            color: #4CAF50;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
            letter-spacing: 3px;
        }

        .filter-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .filter-button {
            background-color: #333;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .filter-button:hover, .filter-button.active {
            background-color: #4CAF50;
            color: #fff;
            border-color: #4CAF50;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #333;
            border-radius: 30px;
            padding: 8px 20px;
            width: 500px;
            margin-bottom: 50px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .search-bar input {
            flex-grow: 1;
            background: none;
            border: none;
            outline: none;
            color: #fff;
            font-size: 18px;
            padding: 5px 10px;
        }

        .search-bar input::placeholder {
            color: #aaa;
        }

        .search-bar .icon {
            color: #4CAF50;
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            width: 100%;
            max-width: 1200px;
            justify-content: center;
        }

        .movie-card {
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
        }

        .movie-card-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        .movie-card-content {
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .movie-card-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #e0e0e0;
        }

        .movie-card-type {
            font-size: 15px;
            color: #aaa;
            margin-bottom: 15px;
        }

        .movie-card-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: auto;
            padding-top: 10px;
        }

        .heart-icon {
            color: #aaa;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .heart-icon:hover, .heart-icon.liked {
            color: #e62e2e;
        }
    </style>
</head>
<body>
    <div class="title">MOVIE LIST</div>

    <div class="filter-buttons">
        <button class="filter-button active">Marvel Movie</button>
        <button class="filter-button">Funny Movie</button>
        <button class="filter-button">Animation Movie</button>
        <button class="filter-button">Web-Series Movie</button>
    </div>

    <div class="search-bar">
        <span class="icon">üîç</span>
        <input type="text" placeholder="Search here">
        <span class="icon">üé§</span>
    </div>

    <div class="movie-grid">

            <img src="https://i.imgur.com/K07B2gq.jpg" alt="Captain Marvel Poster" class="movie-card-image">
            <div class="movie-card-content">
                <div class="movie-card-title">Captain Marvel</div>
                <div class="movie-card-type">Type: movie</div>
                <div class="movie-card-footer">
                    <span class="heart-icon">‚ô°</span>
                </div>
            </div>
        </div>
        <div class="movie-card">

            <div class="movie-card-content">
                <div class="movie-card-title">Ms. Marvel</div>
                <div class="movie-card-type">Type: series</div>
                <div class="movie-card-footer">
                    <span class="heart-icon">‚ô°</span>
                </div>
            </div>
        </div>
        <div class="movie-card">
            <img src="https://i.imgur.com/O61m71t.jpg" alt="Marvel One-Shot: Agent Carter Poster" class="movie-card-image">
            <div class="movie-card-content">
                <div class="movie-card-title">Marvel One-Shot: Agent Carter</div>
                <div class="movie-card-type">Type: movie</div>
                <div class="movie-card-footer">

        </div>
        <div class="movie-card">
            <img src="https://i.imgur.com/685ae4.jpg" alt="Marvel One-Shot: All Hail the King Poster" class="movie-card-image">
            <div class="movie-card-content">

        </div>
    </div>
</body>
</html>
