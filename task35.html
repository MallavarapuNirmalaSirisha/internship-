<!DOCTYPE html>
<html>
<head>
<title>Reverse Number</title>
</head>
<body>

<script>
function reverseNumber(num) {
  let reversedNum = 0;
  while (num > 0) {
    let digit = num % 10;
    reversedNum = reversedNum * 10 + digit;
    num = Math.floor(num / 10);
  }
  return reversedNum;
}

let x = 32243;
let output = reverseNumber(x);
document.write("Original Number: " + x + "<br>");
document.write("Reversed Number: " + output);
</script>

</body>
</html>
