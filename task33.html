<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .login-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 40px;
            text-align: center;
            width: 350px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .instagram-logo {
            font-family: 'Billabong', cursive; /* Fallback to a generic cursive */
            font-size: 52px;
            margin-bottom: 25px;
            color: #262626;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Fallback for Billabong font if not available or embedded */
        @font-face {
            font-family: 'Billabong';
            src: url('https://raw.githubusercontent.com/JuanitoFatas/billabong-font/master/billabong.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group input {
            width: calc(100% - 22px); /* Adjust for padding */
            padding: 10px 10px 10px 35px; /* Left padding for icon */
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            font-size: 14px;
            color: #262626;
            box-sizing: border-box;
            outline: none;
        }

        .input-group input:focus {
            border-color: #a8a8a8;
        }

        .input-group .icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #8e8e8e;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 8px 0;
            background-color: #0095f6;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: #007ac1;
        }

        .options-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 12px;
        }

        .options-group label {
            color: #262626;
            display: flex;
            align-items: center;
        }

        .options-group input[type="checkbox"] {
            margin-right: 5px;
        }

        .options-group a {
            color: #00376b;
            text-decoration: none;
        }

        .options-group a:hover {
            text-decoration: underline;
        }

        .signup-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px;
            text-align: center;
            width: 350px;
            box-sizing: border-box;
            margin-top: 10px;
            font-size: 14px;
            color: #262626;
        }

        .signup-container a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="instagram-logo">Instagram</h1>
        <form>
            <div class="input-group">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button">Log in</button>
            <div class="options-group">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
    <div class="signup-container">
        Don't have an account? <a href="#">Sign up here.</a>
    </div>
</body>
</html>
